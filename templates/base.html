<!doctype html>
<html>
<head>
  <title>Baby Zoomers</title>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</head>

<body>
  Baby Zoomers
  <hr>

    {% if 'user_id' in session %}
        <label>Log Out</label>
        <form action = '/log_out' method="GET">
        <input type = "submit" value="Log Out">
    {% endif %}


  {% block content %} put your content here {% endblock %}

</body>
</html>
